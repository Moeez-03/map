<html>
<link href="style.css" rel="stylesheet" type="text/css">

<body>
    <div class="pac-card" id="pac-card">
        <div>
            <div id="label">
                Location search
            </div>
        </div>
        <div id="pac-container">
            <input id="pac-input" type="text" placeholder="Enter a location">
            <div id="location-error"></div>
        </div>
        <div>
            <input type="range" id="radius" name="radius" min="0" max="100" onchange="updateRadius()">
        </div>
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
        <img src="" width="16" height="16" id="place-icon">
        <span id="place-name" class="title"></span><br>
        <span id="place-address"></span>
    </div>
    <script src="script.js"></script>
    <script src="geo.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjYPZhVwECvp17BCQ24QoYgIIL1V-m06A&libraries=places&callback=initMap" async defer></script>
</body>

</html>
